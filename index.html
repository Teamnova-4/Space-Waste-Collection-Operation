<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 풀스크린 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
        <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div class="title-screen-container">
        <h1 class="game-logo">우주 폐기물 수거 작전</h1>
        <div class="button-container">
            <button class="game-button game-start-button">게임 시작</button>
            <button class="game-button options-button">옵션</button>
        </div>
        <p class="creator-name">만든 사람: 오현석, 유상혁, 갈동건, 박상연 </p>
    </div>
    
    
    <canvas id="canvas"></canvas>

    <script>
        // 캔버스 및 WebGL 컨텍스트 가져오기
        const canvas = document.getElementById("canvas");
        
        canvas.style.display = "none"; // 타이틀 화면에서는 canvas 숨김

        const ctx = canvas.getContext("2d")

        // 이미지 테스트 코드
        // 이미지 객체 생성
        const image1 = new Image();
        const image2 = new Image();
        image1.src = "./Resources/TransparentImageTest.png"; // 이미지 URL
        image2.src = "./Resources/TransparentImageTest.png"; // 이미지 URL

        // 이미지 초기 위치 설정
        let x1 = 10, y1 = 10;
        let x2 = 20, y2 = 20;
        let speed1 = 2, speed2 = 2;

        // 첫 번째 이미지와 두 번째 이미지가 로드되면 애니메이션 시작
        let imagesLoaded = false;
        image1.onload = image2.onload = () => {
            if (image1.complete && image2.complete) {
                imagesLoaded = true;
                animate(); // 이미지들이 모두 로드되면 애니메이션 시작
            }
        };

        // 애니메이션 함수
        function animate() {
            if (!imagesLoaded) return;

            // 캔버스 지우기
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 첫 번째 이미지 그리기 (움직이게)
            ctx.drawImage(image1, x1, y1, 40, 40);

            // 두 번째 이미지 그리기 (움직이게)
            ctx.drawImage(image2, x2, y2, 40, 40);

            // 첫 번째 이미지 위치 업데이트
            x1 += speed1;
            y1 += speed1;

            // 두 번째 이미지 위치 업데이트
            x2 += speed2;
            y2 += speed2;

            // 이미지가 캔버스를 벗어나면 반대 방향으로 이동
            if (x1 + 40 > canvas.width || x1 < 0) speed1 = -speed1;
            if (y1 + 40 > canvas.height || y1 < 0) speed1 = -speed1;

            if (x2 + 40 > canvas.width || x2 < 0) speed2 = -speed2;
            if (y2 + 40 > canvas.height || y2 < 0) speed2 = -speed2;

            // 애니메이션을 계속 반복
            requestAnimationFrame(animate);
        }

    </script>
    <script src="Script/"></script>
</body>
</html>
