<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 풀스크린 예제</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <script type="module" src="./Script/StructureCode/GameSystem.js"></script>

    <div class="title-screen-container">
        <h1 class="game-logo">우주 폐기물 수거 작전</h1>
        <div class="button-container">
            <button id="game-start-button" class="game-button game-start-button">게임 시작</button>
            <button class="game-button options-button">옵션</button>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script type="module">
        import { GameLoop } from "./Script/StructureCode/GameSystem.js";
        import { trash } from "./Script/GameObjects/trash.js";
        // 캔버스 및 WebGL 컨텍스트 가져오기
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d")

        // 디바이스 픽셀 비율 가져오기
        const ratio = window.devicePixelRatio || 1;

        // 브라우저 창의 너비와 높이 가져오기
        const width = window.innerWidth;
        const height = window.innerHeight;

        // 캔버스 크기를 브라우저 창 크기에 맞게 조정 (실제 픽셀 크기, 고해상도 대응)
        canvas.width = width * ratio;   // 실제 캔버스 너비 (디바이스 픽셀 비율 적용)
        canvas.height = height * ratio; // 실제 캔버스 높이 (디바이스 픽셀 비율 적용)

        // 화면에 표시되는 캔버스 크기는 그대로 유지
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;

        // 캔버스에 그릴 때 스케일을 맞추기 위해 ctx.scale() 사용
        ctx.scale(ratio, ratio);

        document.querySelector('.game-start-button').addEventListener('click', () => {
            console.log("StartGame");
            const titleScreen = document.querySelector('.title-screen-container');
            if (titleScreen) {
                console.log('타이틀 화면 숨김');
                titleScreen.style.display = 'none'  // div 숨김
                canvas.style.display = 'block'; // 캔버스 표시
            }
            // 게임 루프 인스턴스 생성
            const gameLoop = new GameLoop(canvas, ctx);

            let test = new trash();
        });
    </script>
</body>

</html>
