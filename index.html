<!DOCTYPE html>
<html>
<head>
    <title>우주 폐기물 수거 작전</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-bar">
            <div class="info">시간: <span id="time">10:00</span></div>
            <div class="info">부품: <span id="parts">0</span></div>
            <div class="info">폐기물: <span id="debris-count">0</span> / <span id="debris-limit">100</span></div>
        </div>
        <div class="game-area" id="game-area">
            <!-- 드론과 폐기물이 여기에 표시됩니다 -->
        </div>
        <div class="upgrade-panel">
            <h2>업그레이드</h2>
            <div class="upgrade-item" onclick="upgradeDroneSpeed()">
                속도 강화 (비용: <span id="speed-upgrade-cost">10</span> 부품)
            </div>
            <div class="upgrade-item" onclick="upgradeDroneCapacity()">
                저장 용량 증가 (비용: <span id="capacity-upgrade-cost">15</span> 부품)
            </div>
            <div class="upgrade-item" onclick="buyNewDrone()">
                새로운 드론 구매 (비용: <span id="new-drone-cost">20</span> 부품)
            </div>
        </div>
        <div id="message-box" class="message-box">
            <p id="message-text"></p>
            <button onclick="closeMessageBox()">확인</button>
        </div>
        <div id="tutorial-box" class="message-box">
            <h2>튜토리얼</h2>
            <p>환영합니다! 우주 폐기물 수거 작전에 오신 것을 환영합니다. 당신의 목표는 제한 시간 안에 우주 폐기물을 최대한 많이 수거하는 것입니다.</p>
            <p>1. 마우스를 클릭하여 폐기물을 수동으로 수거하세요.</p>
            <p>2. 부품을 모아 드론을 업그레이드하거나 새로운 드론을 구매하세요.</p>
            <p>3. 시간 내에 목표 폐기물 양을 달성하세요!</p>
            <button onclick="closeTutorialBox()">게임 시작</button>
        </div>
        <div id="gameover-box" class="message-box">
            <h2>게임 오버</h2>
            <p id="gameover-message"></p>
            <button onclick="restartGame()">재시작</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
